<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>Website</th>
      <th>Visits</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of records">
      <td>{{ item.id }}</td>
      <td>{{ item.date | date:'shortDate' }}</td>
      <td>{{ item.website }}</td>
      <td class="text-right">{{ item.visitsCount | number }}
    </tr>
</table>
